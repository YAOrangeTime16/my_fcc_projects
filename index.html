<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.11/css/uikit.min.css"
    />
    <title>FCC projects</title>
  </head>
  <body>
    <div
      class="uk-card uk-card-default uk-card-body"
      style="z-index: 980;"
      uk-sticky="bottom: #offset"
    >
      <h2>
        FCC: Project Links
      </h2>
    </div>
    <section>
      <h4 class="uk-card-title">Data Visualization - D3.js</h4>
      <div class="uk-grid uk-child-width-1-2@s uk-child-width-1-3@m">
        <article>
          <a class="uk-link-reset" href="barchart/">
            <div
              class="uk-card uk-card-primary uk-card-hover uk-card-body uk-margin-bottom"
            >
              <h6>BarChart</h6>
            </div>
          </a>
        </article>

        <article>
          <a class="uk-link-reset" href="scatterplot/">
            <div
              class="uk-card uk-card-primary uk-card-hover uk-card-body uk-margin-bottom"
            >
              <h6>Scatterplot Graph</h6>
            </div>
          </a>
        </article>

        <article>
          <a class="uk-link-reset" href="heatmap/">
            <div
              class="uk-card uk-card-primary uk-card-hover uk-card-body uk-margin-bottom"
            >
              <h6>Heat Map</h6>
            </div>
          </a>
        </article>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
